<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login - PMS</title>
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form class="register-form" method="post" action="store-user">
      <input type="text" placeholder="Name" name="firstname"/>
      <input type="text" placeholder="Last Name" name="lastname"/>
      <input type="email" placeholder="Email Address" name="email"/>
      <input type="text" placeholder="Position" name="role"/>
      <input type="date" placeholder="Date of Birth" name="birthdate"/>
      <input type="text" placeholder="Phone Number" name="phone"/>
      <input type="password" placeholder="Password" name="password"/>
      <button>Register</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" action="login-success" method="post">
      <input type="email" placeholder="Email" name="useremail"/>
      <input type="password" placeholder="password" name="userpassword"/>
      <button>Login</button>
      <!-- <button><input type="submit" name="login" value="Login"></button>  -->
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/login.js"></script>

</body>
</html>
